---
# front matter tells Jekyll to process Liquid
layout: default
title: Home
---
{% include header.html %}
<section>

<table>
	{% for post in site.posts %}
	<tr>
		<td>{{ post.date | date: "%-d %B %Y" }}</td>
		<td>{{ post.tags[0] }}</td>
		<td><a href="{{ post.url }}">{{ post.title }}</a></td>
	</tr>
	{% endfor %}
</table>
	
</section>
