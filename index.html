---
# front matter tells Jekyll to process Liquid
layout: default
title: Home
---
{% include header.html %}

<section>
	<div id="container">
		<div class="postindex">
		{% for post in site.posts %}
			<div class="postindex-item">
				<div class="postindex-body">
					<div class="postindex-date">{{ post.date | date: "%-d %B %Y" }}</div>
					<div class="postindex-tag">{{ post.tags[0] }}</div>
					<div class="postindex-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
				</div>
			</div>
		{% endfor %}
		</div>
	</div>
</section>
