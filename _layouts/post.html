---
layout: default
---
<div id="container">
	<article id="content">
		<div class="entry-meta entry-meta-date">{{ page.date | date: "%b %d, %Y" }}</div>
		<h1 class="entry-title">{{ page.title }}</h1>
		<div class="entry-meta"><a href="">{{ page.tags[0] }}</a></div>
		<div class="entry-content long">{{ content }}</div>
	</article>
</div>
